<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Shortly</title>
  </head>
  <body class="text-gray-500">
    <div class="container max-w-[70%] mx-auto">
      <header class="py-10 flex gap-24 items-center mb-12">
        <p class="text-4xl text-gray-800">Shortly</p>
        <nav class="flex justify-between items-center">
          <ul class="flex items-center gap-8">
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Resources</a></li>
          </ul>
        </nav>
        <div class="flex ml-auto">
          <a class="nav-btn" href="#">Log In</a>
          <a class="text-white font-bold bg-teal-400 nav-btn" href="#"
            >Sign In</a
          >
        </div>
      </header>
      <div class="hero grid grid-cols-2 mb-20">
        <div class="hero-text flex flex-col justify-center mt-9 items-start">
          <h1
            class="text-5xl max-w-[15ch] tracking-wide text-gray-800 font-semibold mb-10"
          >
            More than just shorter links
          </h1>
          <p class="text-gray-500 mb-8 max-w-[42ch]">
            Build your brand's recognition and get detailed insights on how your
            links are perfoming.
          </p>
          <a
            href="#"
            class="px-8 py-3 rounded-3xl text-white font-bold bg-teal-400"
            >Get Started</a
          >
        </div>
        <img src="images/illustration-working.svg" alt="" />
      </div>
      <div class="p-4">
        <form class="flex bg-purple-950 p-8 gap-4 rounded-lg" action="">
          <input
            class="flex-1 rounded-lg text-orange-300 placeholder:text-orange-300"
            type="text"
            name="link"
            id="link"
            placeholder="   shorten a link here"
          />
          <button
            class="px-8 py-3 rounded-md text-white font-bold bg-teal-400"
            type="submit"
          >
            Shorten It!
          </button>
        </form>
      </div>
      <!-- /Container -->
    </div>
  </body>
</html>
